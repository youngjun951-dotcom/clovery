<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의 | Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container contact-container">
        <div class="theme-toggle">
            <span class="toggle-icon">☀️</span>
            <input type="checkbox" id="theme-checkbox">
            <label class="toggle-label" for="theme-checkbox"></label>
            <span class="toggle-icon">🌙</span>
        </div>

        <a href="index.html" class="back-link">← 홈으로</a>
        <h1>제휴 문의</h1>
        <p class="contact-desc">제휴 및 협업 관련 문의를 남겨주세요. 검토 후 빠르게 연락드리겠습니다.</p>

        <form id="contact-form" action="https://formspree.io/f/maqdvdgk" method="POST">
            <div class="form-group">
                <label for="name">이름 / 담당자명 <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="홍길동" required>
            </div>

            <div class="form-group">
                <label for="company">회사명 / 단체명</label>
                <input type="text" id="company" name="company" placeholder="(주)예시회사">
            </div>

            <div class="form-group">
                <label for="email">이메일 <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone" placeholder="010-0000-0000">
            </div>

            <div class="form-group">
                <label for="type">문의 유형 <span class="required">*</span></label>
                <select id="type" name="inquiry_type" required>
                    <option value="" disabled selected>문의 유형을 선택해주세요</option>
                    <option value="광고/마케팅">광고 / 마케팅</option>
                    <option value="콘텐츠 제휴">콘텐츠 제휴</option>
                    <option value="기술 협업">기술 협업</option>
                    <option value="투자/IR">투자 / IR</option>
                    <option value="기타">기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">문의 내용 <span class="required">*</span></label>
                <textarea id="message" name="message" rows="5" placeholder="문의하실 내용을 자세히 적어주세요." required></textarea>
            </div>

            <button type="submit" id="submit-btn">문의 보내기</button>
        </form>

        <div id="success-msg" class="success-msg" style="display:none;">
            ✅ 문의가 성공적으로 접수되었습니다. 빠른 시일 내에 연락드리겠습니다!
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
